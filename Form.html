<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form>
            <h1>Form</h1>
            <h2>Contact information</h2>

            <p>Name: <input type="text" name="name" required></p>

            <fieldset>
                <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" id="male" ></p>
            <p>Female<input type="radio" name="gender" id="female"></p>
            <p>Other<input type="radio" name="gender" id="others"></p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="50" rows="8" required></textarea></p>
            <p>E-mail:<input type="email" name="email" id="email" required></p>
            <p>Pincode: <input type="number" name="ppin" id="ppin" required></p>

            <hr>
            <h2>Payment Information</h2>

            <p>Card Type:
                <select name="card_type" id="card_type" required>
                    <option value="">--select a card type</option>
                    <option value="visa">Visa</option>
                    <option value="credit">Credit</option>
                    <option value="master">Master Card</option>
                    
                </select>
            </p>
<p>
    Card Number: <input type="number" name="card_no" id="card_no" required>
</p>
<p>
    Expiration Date: <input type="date" name="date" id="date" required>

</p>
<p>
    CVV: <input type="password" name="cvv" id="cvv" required>
</p>

<input type="submit" value="Pay Now!">


         </form>

    </body>
</html>
